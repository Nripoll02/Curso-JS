<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">GESTION DE ALUMNOS - NAHUEL RIPOLL</span>
        </div>
      </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar usuario</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input type="text" id="nombre" class="form-control mt-3" placeholder="Ingrese el nombre del alumno">
                            </div>
                            <div class="form-group">
                                <input type="text" id="apellido" class="form-control mt-3" placeholder="Ingrese el apellido del alumno">
                            </div>
                            <div class="form-group">
                                <input type="number" id="legajo" class="form-control mt-3 mb-3" placeholder="Ingrese el legajo del alumno">
                            </div>
                            <button class="btn btn-primary" id="btn-registrar">Registrar alumno</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table class="table  table-hover">
                    <thead class="bg-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Legajo</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                      <tr>
                        <th scope="row">1</th>
                        <td>Nahuel</td>
                        <td>Ripoll</td>
                        <td>113410</td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
